<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Syncro Ireland">
    <meta name="keywords" content="vw syncro, 4x4, t3, t25, offroad, event, ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Syncro Ireland</title>
</head>
<body>
    <!-- Header containing logo and navigation -->
    <header>
        <div class="navbar">
            <a href="index.html"><p class="logo">Syncro Ireland</p></a>
            <nav id="menu">
                <ul>
                    <li><a href="index.html" >Home</a></li>
                    <li><a href="events.html" >Events</a></li>
                    <li><a href="signup.html" class="active">Sign Up!</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- signup main section wrapper -->
    <main id="signup-img-section">
        <form id="signup-form" action="https://formdump.codeinstitute.net/" method="POST">
            <h1>Sign Me Up!</h1>
            <label for="fname">First Name</label>
            <input id="fname" class="input-field" type="text" name="first_name" required/>
            <label for="lname">Last Name</label>
            <input id="lname" class="input-field" type="text"  name="last_name" required/>
            <label for="email">Email Address</label>
            <input id="email" class="input-field" type="email" name="email_address" required/>
            <label for="feedback">Ask us a question or tell us what you think...</label>
            <textarea name="feedback" placeholder="We welcome your questions and suggestions" id="feedback"></textarea>
            <div class="checkbox-wrapper">
                <input id="volunteer" class="input-field" type="checkbox" name="volunteer" value="yes"/>
                <label for="volunteer" class="checkbox-text">Yes, I would like to volunteer to help with events</label>
            </div>
            <div id="signup-form-notice">
                <p>By clicking the submit button below, you will be signed up for our newsletter mailing list.  If you have offered to volunteer, one of our event organisers will be in touch soon.</p>
            </div>
            <input class="submit-button"  type="submit" value="Let's Offroad!"/>
        </form>
    </main>

    <!-- Footer -->
    <footer id="footer"> 
        <div id="copyright">
            <p>Copyright &copy; 2021 Syncro Ireland</p>
        </div>
        <div id="social-links">
            <ul>
                <li><a href="https://facebook.com/pages/category/Event/Eire-Syncro-261159948060757/"
                    target="_blank" rel="noopener"
                    aria-label="Syncro Ireland on Facebook (opens in new tab)">
                    <i class="fab fa-facebook"></i></a>
                </li>
                <li><a href="https://youtube.com" target="_blank" rel="noopener" 
                    aria-label="Syncro Ireland YouTube channel (opens in new tab)">
                    <i class="fab fa-youtube"></i></a>
                </li>
                <li><a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Syncro Ireland Instagram page (opens in new tab)">
                    <i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/002af28fb5.js" crossorigin="anonymous"></script>
</body>
</html>
